{% extends "SecondMarket/base.html"%}

{%block main %}
<h1>Registro de Usuario</h1>

<form method="post">
{% csrf_token %}
{% for field in form %}
    <p class="field">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </p>
{% endfor %}
<input type="submit" value="Registrarme">
</form>

{% endblock %}
